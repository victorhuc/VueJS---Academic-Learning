<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - VueJS - Diretivas v-model interligando formulario e dados</title>
</head>

<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <form @submit.prevent="validaDados">
            <label for="nome">Nome</label>
            <input type="text" id="nome" v-model="nome"><br><br>
            <label for="email">Email</label>
            <input type="email" id="email" v-model="email"><br><br>
            <button type="submit">Enviar</button>
        </form>

        <hr>

        <h2>{{ titulo2 }}</h2>
        Nome: {{ nome }}<br>
        Email: {{ email }}<br>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                titulo: 'Aprendendo Vue JS',
                titulo2: 'Dados do Formul√°rio',
                nome: "",
                email: ""
            },
            methods: {
                validaDados() {
                    if (!this.nome) {
                        alert("Preencha o campo de nome");
                        return;
                    }
                    if (!this.email) {
                        alert("Preencha o campo de email");
                        return;
                    }
                    alert("Nome: " + this.nome + "\nEmail: " + this.email);
                }
            }
        })
    </script>
</body>

</html>
