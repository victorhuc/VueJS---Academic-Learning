<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividade VueJS - Diretvias - v-if, v-else, v-show</title>
</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>

        <div v-if="autenticado">
            <h2>Bem vindo, {{ usuario.nome }}!</h2>
            <button @click="logout">Sair</button>
        </div>

        <div v-else>
            <h2>Faça login</h2>
            <form  @submit.prevent="login">
                <label for="username">Usuário:</label>
                <input type="text" id="username" v-model="username" required><br><br>

                <label for="password">Senha</label>
                <input type="password" id="password" v-model="password" required><br><br>

                <button type="submit">Entrar</button>
                <button type="reset">Limpar</button>
            </form>
        </div>

        <p v-show="erro" style="color: red;">Nome do usuario ou senha incorretos</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                titulo: 'Aplicação de Login',
                autenticado: false,
                usuario: {
                    nome: 'Victor'
                },
                username: '',
                password: '',
                erro: false
            },
            methods:{
                login(){
                    //Simulação de Login
                    if(this.username === 'victor' && this.password === '354') {
                        this.autenticado = true;
                        this.erro = false;
                    }else{
                        this.erro = true;
                    }
                },
                logout(){
                    this.autenticado = false;
                    this.username = '';
                    this.password = '';
                }
            }
        })
    </script>
</body>
</html>
